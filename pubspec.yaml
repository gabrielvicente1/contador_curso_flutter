name: contador_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  audioplayers: ^6.1.0
  flutter_modular: ^6.3.4
  playing_cards: ^0.4.1+11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.11
  mobx_codegen: ^2.6.1

flutter:
  assets:
    - assets/icons/
    - assets/som_de_pato.mp3
    - assets/images/

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icons8-contador-100.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
